name: Test

on:
  push:
    branches: [ '**' ]

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        scala: [2.13.10]
        jvm: [adopt@1.11]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup Mill
        uses: jodersky/setup-mill@master
        with:
          mill-version: 0.11.5
      - name: Setup nix env
        uses: JRMurr/direnv-nix-action@v4.2.0
      - name: Install simulators
        run: sudo apt-get install -y verilator iverilog
      - name: Install other dependencies
        run: sudo apt-get install -y gcc libboost-dev z3
      - name: Compile
        run: mill fpu-wrappers.compile
      - name: Test
        run: mill fpu-wrappers.test
